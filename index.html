<!DOCTYPE html>
<html lang="id">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Persyaratan</title>
  <style>
    body {
      font-family: Inter, sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #listView, #detailView {
      display: none;
      padding: 20px;
    }
    #listView {
      display: block;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      padding: 15px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      cursor: pointer;
      background-color: #f0f0f0;
      border-radius: 8px;
    }
    li:hover {
      background-color: #e0f7fa;
    }
    #detailView {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: white;
    }
 #detailImage {
  max-width: 100vw;
  max-height: 100vh;
  width: auto;
  height: auto;
  object-fit: contain;
}
    #backBtn {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #2196f3;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    #backBtn:hover {
      background-color: #1976d2;
    }
    #btnBack {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 12px 20px;
  font-size: 16px;
  font-weight: 500;
  background: linear-gradient(135deg, #4caf50, #2e7d32);
  color: white;
  text-decoration: none;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  transition: all 0.3s ease;
}

#btnBack:hover {
  background: linear-gradient(135deg, #43a047, #1b5e20);
  transform: translateY(-2px);
  box-shadow: 0 6px 15px rgba(0,0,0,0.15);
}
  </style>
</head>
<body>
<a href="https://dinkes.hstkab.go.id/" id="btnBack">
  <i class="bi bi-arrow-left-circle"></i> Web Dinas Kesehatan Kab.HST
</a>
  <div id="listView">
    <h2>Daftar Persyaratan</h2>
    <ul>
      <li data-image="img/UPB.png">1. Persyaratan Usul Pensiun BUP</li>
      <li data-image="img/UPJDY.png">2. Persyaratan Usul Pensiun Janda / Duda / Yatim</li>
      <li data-image="img/UPA.png">3. Persyaratan Usul Pensiun APS</li>
      <li data-image="img/UPM.png">4. Persyaratan Usul Pensiun MPP</li>
      <li data-image="img/UPU.png">5. Persyaratan Usul Pensiun UZUR</li>
    </ul>
  </div>

  <div id="detailView">
    <img id="detailImage" src="" alt="Persyaratan">
    <button id="backBtn" onclick="goBack()">Kembali</button>
  </div>

  <script>
    const listView = document.getElementById('listView');
    const detailView = document.getElementById('detailView');
    const detailImage = document.getElementById('detailImage');

    document.querySelectorAll('li').forEach(item => {
      item.addEventListener('click', () => {
        const imgSrc = item.getAttribute('data-image');
        detailImage.src = imgSrc;
        listView.style.display = 'none';
        detailView.style.display = 'flex';
      });
    });

    function goBack() {
      detailImage.src = '';
      detailView.style.display = 'none';
      listView.style.display = 'block';
    }
  </script>

</body>
</html>
