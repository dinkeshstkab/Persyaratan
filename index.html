<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Persyaratan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    #listView, #detailView {
      display: none;
    }
    #listView {
      display: block;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 5px;
      cursor: pointer;
      background-color: #f0f0f0;
    }
    li:hover {
      background-color: #e0f7fa;
    }
    #detailView {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
    }
    #detailView img {
      max-width: 100%;
      max-height: 80vh;
      margin-bottom: 20px;
    }
    #backBtn {
      padding: 10px 20px;
      background-color: #2196f3;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #backBtn:hover {
      background-color: #1976d2;
    }
  </style>
</head>
<body>

  <div id="listView">
    <h2>Daftar Persyaratan</h2>
    <ul>
    <li data-image="img/UPB.JPG">1. Persyaratan Usul Pensiun BUP</li>
    <li data-image="img/UPJDY.JPG">2. Persyaratan Usul Pensiun Janda / Duda / Yatim</li>
    <li data-image="img/UPA.JPG">3. Persyaratan Usul Pensiun APS</li>
    <li data-image="img/UPM.JPG">4. Persyaratan Usul Pensiun MPP</li>
    <li data-image="img/UPU.JPG">5. Persyaratan Usul Pensiun UZUR</li>
    </ul>
  </div>

  <div id="detailView">
    <img id="detailImage" src="" alt="Persyaratan">
    <button id="backBtn" onclick="goBack()">Kembali</button>
  </div>

  <script>
    const listView = document.getElementById('listView');
    const detailView = document.getElementById('detailView');
    const detailImage = document.getElementById('detailImage');

    function showDetail(imageSrc) {
      detailImage.src = imageSrc;
      listView.style.display = 'none';
      detailView.style.display = 'flex';
    }

    function goBack() {
      detailImage.src = '';
      detailView.style.display = 'none';
      listView.style.display = 'block';
    }
  </script>

</body>
</html>
