<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Persyaratan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      box-sizing: border-box;
      background-color: #fdfdfd;
    }

    h2 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f0f0f0;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    li:hover {
      background-color: #e0f7fa;
    }

    #detailView {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: white;
      z-index: 999;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 16px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    #detailView img {
      width: 100%;
      max-width: 600px;
      height: auto;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #backBtn {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #backBtn:hover {
      background-color: #1976d2;
    }
  </style>
</head>
<body>

  <div id="listView">
    <h2>Daftar Persyaratan</h2>
    <ul id="listItems">
      <li data-image="img/UPB.png">1. Persyaratan Usul Pensiun BUP</li>
      <li data-image="img/UPJDY.png">2. Persyaratan Usul Pensiun Janda / Duda / Yatim</li>
      <li data-image="img/UPA.png">3. Persyaratan Usul Pensiun APS</li>
      <li data-image="img/UPM.png">4. Persyaratan Usul Pensiun MPP</li>
      <li data-image="img/UPU.png">5. Persyaratan Usul Pensiun UZUR</li>
    </ul>
  </div>

  <div id="detailView">
    <img id="detailImage" src="" alt="Persyaratan">
    <button id="backBtn" onclick="goBack()">Kembali</button>
  </div>

  <script>
    const listItems = document.querySelectorAll("#listItems li");
    const detailView = document.getElementById("detailView");
    const listView = document.getElementById("listView");
    const detailImage = document.getElementById("detailImage");

    listItems.forEach(item => {
      item.addEventListener("click", () => {
        const imageSrc = item.getAttribute("data-image");
        detailImage.src = imageSrc;
        listView.style.display = "none";
        detailView.style.display = "flex";
      });
    });

    function goBack() {
      detailImage.src = "";
      detailView.style.display = "none";
      listView.style.display = "block";
    }
  </script>

</body>
</html>
